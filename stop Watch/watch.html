<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2 class="heading">Stop Watch</h2>
    </div>
    <div class="time">
        <h1 id="minute">00</h1>
        <h1 id="second">00</h1>
        <h1 id="milliSecond">00</h1>
    </div>
    <button id="dsiable" onclick="start()">START</button>
    <button id="enable" onclick="stop()">STOP</button>
    <button onclick="reset()">RESET</button>
</body>
<script src="app.js"></script>
</html>
